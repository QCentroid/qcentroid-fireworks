<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Over</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .logo {
            width: 200px;
            margin-bottom: 50px;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            background-color: #ff4757;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: white;
            margin-bottom: 60px;
        }
        .message-container h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }
        .message-container p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .sponsor-grid img {
            width: 150px;
            height: auto;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <!-- Organizer Logo -->
    <img src="/images/GenQ_Logo_Black_Horizontal.png" alt="Organizer Logo" class="logo">

    <!-- Main Message -->
    <div class="message-container">
        <h1>HANDS UP!!</h1>
        <p>Hacking time is over!</p>
    </div>

    <!-- Sponsor Logos Grid (12 logos in 3 rows of 4) -->
    <div class="sponsor-grid">
        <img src="/images/1.png" alt="Microsoft">
        
       
       <!--<img src="/images/3.png" alt="Sponsor 3">
        <img src="/images/4.png" alt="Sponsor 4">
        <img src="/images/5.png" alt="Sponsor 5">
        <img src="/images/6.png" alt="Sponsor 6">
        <img src="/images/7.png" alt="Sponsor 7">
        <img src="/images/8.png" alt="Sponsor 8">
        <img src="/images/21.png" alt="Sponsor 9">
        <img src="/images/10.png" alt="Sponsor 10">
        <img src="/images/11.png" alt="Sponsor 11">
        <img src="/images/24.png" alt="Sponsor 24">-->
        <img src="/images/2.png" alt="QCentroid">
        <img src="/images/12.png" alt="Quantum Basel">
        <img src="/images/26.png" alt="Open Quantum Institute">
        <img src="/images/27.png" alt="Swiss Quantum Initiative">
        <img src="/images/28.png" alt="Quantum AI Foundation">
        <img src="/images/29.png" alt="N | w">
        <img src="/images/22.png" alt="IQM">
        <img src="/images/23.png" alt="Quantinuum">
        <img src="/images/25.png" alt="IonQ">
        <!--<img src="/images/9.png" alt="Sponsor 9">
        <img src="/images/12.png" alt="Sponsor 12">
        <img src="/images/1.png" alt="Sponsor 1">-->
    </div>

    <!-- JavaScript for Confetti -->
    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = randomColor();
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.opacity = Math.random();
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);

            // Remove the confetti after it falls
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function randomColor() {
            const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#3742fa', '#ff6b81', '#70a1ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Create confetti every 100ms
        setInterval(createConfetti, 100);
    </script>
</body>
</html>
